<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nilai = prompt('Input nilai:');

        if (nilai >= 90) {
            alert('nilai anda A');
        } else if (nilai >= 70 && nilai < 90) {
            alert('nilai anda B');
        } else if (nilai >= 50 && nilai < 70) {
            alert('nilai anda C');
        } else if (nilai >= 0 && nilai < 50) {
            alert('nilai anda D');
        } else {
            alert('Anda tidak memasukan nilai');
        }
    </script>
</body>

</html>
