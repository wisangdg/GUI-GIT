<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert(`Selamat datang di game tebak angka
Kamu diminta untuk menebak angka 1-3 
dan kamu akan bermain dalam 5 ronde.
Player yang berhasil mengumpulkan tebakan terbanyak akan menang 
SELAMAT BERMAIN!!!!!`);

        let ronde_sekarang = 1;
        let onGame = true;
        let score = {
            player_1: 0,
            player_2: 0
        };
        while (onGame) {
            alert(`Round ${ronde_sekarang}`);
            let nilai_benar = Math.floor(Math.random() * 3) + 1;

            let player_1_tebak = prompt('Player 1: masukkan angka');
            let player_2_tebak = prompt('Player 2: masukkan angka');
            if (player_1_tebak == player_2_tebak) {
                alert('tebakan tidak boleh sama');
                // jika tebakan sama maka ronde tidak di tambah
                continue
            }
            switch (nilai_benar) {
                case Number(player_1_tebak):
                    alert("player 1 menang")
                    score.player_1++
                    break
                case Number(player_2_tebak):
                    alert("player 2 menang")
                    score.player_2++
                    break
                default:
                    alert(`hasilnya SERI, tebakan yang benar adalah ${nilai_benar}`)

            }
            alert(`player 1 score now is ${score.player_1} 
            and player 2 score now is ${score.player_2}`);
            ronde_sekarang++;

            // berhenti jika ronde sudah lebih dari 5 ronde
            if (ronde_sekarang > 5) {
                onGame = false;
            }
        }
        if (score.player_1 > score.player_2) {
            alert("the winner is player 1 ")
        } else if (score.player_1 == score.player_2) {
            alert("hasil pertandingan adalah seri ")
        } else {
            alert("the winner is player 2 ")
        }
    </script>
</body>

</html>
